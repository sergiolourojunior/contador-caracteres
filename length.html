<!DOCTYPE html>
<html>
<head>
	<title>Contador de caracteres</title>
	<meta charset="utf-8">
</head>
<body>
	
	<div class="container">
		<textarea id="texto" placeholder="Digite o texto aqui"></textarea>
		<div class="contador"><span id="numero">0</span> caracteres.</div>
	</div>

	<style>
		body { font-family: 'Roboto Slab'; display: flex; align-content: center; justify-content: center; align-items: center; height: 100vh; background-color: #EFEFEF; }
		.container { width: 800px; }
		.container textarea { font-family: inherit; border-radius: 6px; width: 100%; height: 300px; border: solid 1px #CCC; padding: 10px; box-sizing: border-box; font-size: 14px; color: #333; }
		.container .contador { color: #444; }
	</style>

	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

	<script>
		$('#texto').on('keyup', function (event) {
			$('#numero').text($(this).val().length);
		})
	</script>

</body>
</html>
